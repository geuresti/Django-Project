{% extends 'blog/base.html' %}

<!-- extends base, inserting {blocked} code where the block
content tags are located in the base -->

{%block content %}
	{% for post in posts %}
		<div class="post">
			<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
			<p>{{ post.text|linebreaksbr }}</p>
			<div class="date">
				<p>Published: {{ post.published_date }} </p>
			</div>
		</div>
	{% endfor %}
{% endblock %}
